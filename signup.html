  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="images/logo-no-background.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
      <label for="inputEmail" class="sr-only"></label>
      <label for="inputPassword" class="sr-only"></label>


      <input type="text" class="form-control top" name="fName" placeholder="First Name" required>
      <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
      <input type="email" id="inputEmail" class="form-control bottom" name="email" placeholder="Email address" required autofocus>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      
      <p class="mt-5 mb-3 text-muted">&copy; the newsletter effect</p>
    </form>
  </body>
